<div>
    Your current Fees is : {{mentor.fees}}
</div>
<div>
    <label id="example-radio-group-label">Pick your option to update-fees</label>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
        [(ngModel)]="pickedoption">
        <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="option">
            {{option}}
        </mat-radio-button>
    </mat-radio-group>
    <div>your option to update-fees : {{pickedoption}}</div>
</div>
<div>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Fees</mat-label>
        <input required [(ngModel)] = "current_fees" name="current_fees" type ="number" matInput placeholder="enter here" />
        <mat-hint>Enter Updated Fees</mat-hint>
      </mat-form-field>
</div>
<div>
    <button (click)="dochange()" type="submit" mat-raised-button color="primary">Submit</button>
</div>
